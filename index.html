<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .fact-display {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            min-height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Earth Facts</h1>
        <div id="factDisplay" class="fact-display"></div>
        <button id="newFactButton">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            {
                fact: "Third Planet from the Sun",
                description: "Earth is the third planet in our solar system, located between Venus and Mars."
            },
            {
                fact: "Unique Atmosphere",
                description: "Earth has a unique atmosphere composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases, which is essential for life."
            },
            {
                fact: "Water Coverage",
                description: "Approximately 71% of Earth's surface is covered by water, with the majority being saltwater in the oceans."
            },
            {
                fact: "Age of the Earth",
                description: "Earth is about 4.5 billion years old, formed from the dust and gas surrounding the young Sun."
            },
            {
                fact: "Plate Tectonics",
                description: "Earth's surface is divided into several large and small tectonic plates that float on the semi-fluid asthenosphere beneath them, leading to geological activity like earthquakes and volcanic eruptions."
            },
            {
                fact: "Magnetic Field",
                description: "Earth has a magnetic field generated by the movement of molten iron in its outer core, which protects the planet from harmful solar radiation."
            },
            {
                fact: "Diverse Ecosystems",
                description: "Earth is home to a vast array of ecosystems, from deserts to rainforests, each supporting unique forms of life."
            },
            {
                fact: "Seasons",
                description: "The tilt of Earth's axis (about 23.5 degrees) is responsible for the changing seasons as the planet orbits the Sun."
            },
            {
                fact: "Natural Satellites",
                description: "Earth has one natural satellite, the Moon, which influences ocean tides and stabilizes the planet's axial tilt."
            },
            {
                fact: "Biodiversity",
                description: "Earth is the only known planet to support life, with millions of species of plants, animals, and microorganisms, many of which are still undiscovered."
            }
        ];

        document.getElementById('newFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('factDisplay').innerHTML = `<strong>${fact.fact}</strong><p>${fact.description}</p>`;
        });
    </script>
</body>
</html>
